<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="nav">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
					<img class="logo" src="img/logo.svg" alt="Gravity">
				</div>
				<div class="offset-md-2 col-md-3">
					<button class="search">
						<img src="img/search.svg" alt="Search Gravity">
					</button>
				</div>
				<div class="col-md-3">
					<button class="menu ml-auto">
						<img src="img/layers.svg" alt="Menu Gravity">
					</button>
				</div>
			</div>
		</div>
		<div class="offer">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="offer-content">
							<h1 class="offer-content__title">
								Work around you and your team
							</h1>
							<p class="offer-content__text">
								From ads that dance or sing to MTV-like commercials, online advertisers are now using a new type of technology “rich media” to attract consumers.
							</p>
							<a href="#" class="offer-content__btn btn">get started</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</header>
</body>
</html>
